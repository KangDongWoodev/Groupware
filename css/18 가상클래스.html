<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>18 가상 클래스</title>
<style type="text/css">
a{
color: #333;
text-decoration: none;
border: 1px solid #ccc;
width : 120px;
display : inline-block;
text-align: center;
padding: 5px;
border-radius:5px;
transition: 1.5s;
}

a:hover{
background-color: black;;
color: #fff;
text-decoration: underline;
}
</style>
</head>
<body>
<a href="#none">네이버</a>
<a href="#none">구글</a>
<a href="#none">다음</a>
<div>일반 텍스트</div>
</body>
</html>
