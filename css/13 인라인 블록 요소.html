<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>13 인라인 블록 요소</title>
<style type="text/css">
/*
인라인 블록 
한줄에 여러개를 배치하는게 가능함
기본 너비값은 콘텐츠의 너비값
크기밧을 가질수 있음
상하 마진을 가질수 있음
*/
img{
border: 1px solid red;
margin : 50px;
}

div{
border: 1px solid red;
display" inline-block"
width: 200px;
height: 100px;
}

span{
border: 1px sold blue;
width: 200px;
height: 100px;
}
</style>
</head>
<body>
<img src="img/google.png" width="300px">
<img src="img/naver.jpg">
<img src="img/daum.jpg">

<span>네이버</span>
<span>다음</span>
<span>구글</span>

<div>네이버</div>
<div>다음</div>
<div>구글</div>
</body>
</html>
