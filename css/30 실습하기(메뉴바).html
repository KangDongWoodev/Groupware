<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>30 메뉴바 만들기</title>
<style type="text/css">
.parent{
border: 1px solid black;
width: 100%;
height: 50px;
text-align:center;
font-weight: bold;
line-height: 50px;
}



a{    
width: 15%;
height: 15%;
float: left;
text-decoration: none;
color: black;
}

.child2{
width: 15%;
height: 15%;
float: right;
color: black;
}


a:hover{
color: blue;
transition: 1.5s;
}

</style>
</head>
<body>
<div class="parent">
<a href="https://www.naver.com/">menu1</a>
<a href="https://www.google.co.kr/">menu2</a>
<a href="https://www.daum.net/">menu3</a>
<a href="https://www.daum.net/">menu4</a>       
<span class= "child2">Sign in</span>
</div>
</body>
</html>
