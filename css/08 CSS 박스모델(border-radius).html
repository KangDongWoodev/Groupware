<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>08 CSS 박스모델(border-radius)</title>
<style type="text/css">
div{
width: 200px;
height: 200px;
background-color: dodgerblue;
border: 5px solid orange;
}

.box1{
border-radius: 50px;
}

.box2{
border-radius: 100px 50px 20px 0;
}

.box1{
border-radius: 100px;
}
</style>
</head>
<body>
<div class="box1">box1</div>
<div class="box2">box2</div>
<div class="box3">box3</div>
</body>
</html>
