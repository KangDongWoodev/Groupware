<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>03 CSS 우선순위</title>
<style type="text/css">
*{
 color: blue;
}

h1{
color: red !important;
}

.text{
color: blue;
}

#text{
color: green;
}
</style>
</head>
<body>
 <h1>CSS적용 우선순위-태그</h1>
  <h1 class = "text">CSS적용 우선순위-클래스</h1>
   <h1 id = "text">CSS적용 우선순위-아이디</h1>
   <h1 style="color: gold">CSS적용  우선순위</h1>
   <h1 style="color: gold">CSS적용  우선순위</h1>
 <div>div 태그</div>
  <div>div 태그</div>
</body>
</html>
