<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>02 variable(변수)</title>
<script type="text/javascript">
/*
 자바 스크립트 데이터 타입
 1.문자형
 2. 숫자형(정수, 실수, nan)
 3. 논리형
 4.함수형
 5.객체형
 6. undifined, null
 */
 //변수 선언의 초기화
 var s = 'Hello World';
 var num1 = 100;
 var num2 = Number(200);
 var b1 = num1 >num2;
 var b2 = Boolean("hello");
 var v;
 var f =  function(){num1++};
 
 document.write(s, "<br>");
  document.write(num1, "<br>");
  document.write(num2, "<br>");
  document.write(b1, "<br>");
  document.write(b2, "<br>");
  document.write(v, "<br>");
  document.write(f, "<br>");
  document.write(num1, "<br>");


</script>
</head>
<body>

</body>
</html>
