<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06 javascript while</title>
    <style>
        .square {
            width: 30px;
            height: 30px;
            background-color: red;
            margin: 5px;
            text-align: center;
            line-height: 30px;
        }
    </style>
    <script>
        var i =0;
        while( i < 10) {
            document.write('<div class="square">' + i++ + '</div>');
        }

        for(var j = 0; j < 10; j++){
            console.log(j);
        }
    </script>
</head>

</html>
