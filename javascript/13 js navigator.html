<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13 javascript navigator</title>
    <script>
        console.log(navigator.appCodeName); //
        console.log(navigator.appName);     // 
        console.log(navigator.appVersion);  // 현재 브라우저의 버전 정보
        console.log(navigator.language);    // 현재 브라우저의 언어 설정
        console.log(navigator.platform);    // 현재 클라이언트의 운영체제 정보
        console.log(navigator.userAgent);   // 브라우저 및 운영체제 상세 정보
    </script>
</head>
<body>
    
</body>
</html>
