<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>12 location</title>
<script type="text/javascript">
function openpage(){
	//alert('openpage() 함수 호출');
	location.href="http://www.naver.com";
}

function readlodpage(){
	location.reload();
}

</script>
</head>
<body>
<input type="button" value="이동하기" onclick="openpage()">
<input type="button" value="새로고침" onclick="readlodpage()">
</body>
</html>
