<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14 javascript history</title>
    <script>
        // history : 방문 기록

        function goback() {
            // alert('goback() 함수 호출');
            // history.go(숫자) : 입력한 숫자만큼 앞뒤로 이동
            // history.back();
            // history.length : 방문 기록에 저장된 페이지 수를 반환
            history.go(-1);
        }
    </script>
</head>
<body>
    <h1>[ history page ]</h1>
    <input type="button" value="이전 페이지로" onclick="goback()">
</body>
</html>
