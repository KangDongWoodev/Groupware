<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06 while</title>
<style type ="text/css">
.square{
border: 1px solid black;
width : 30px;
height : 30px;
background-color: red;
margin: 5px;
padding: 2px;
}
</style>
<script type="text/javascript">
var i = 0;
while(i<10){
	console.log(i++);
	document.write('<div class="square">'+i+'</div>')
}

for(var j = 0; j<10; j++){
	console.log(j);
}
</script>
</head>

</body>
</html>
