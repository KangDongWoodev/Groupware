<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02 variable(변수)</title>
    <script>
        /*
            자바스크립트 데이터 타입
            1. 문자형
            2. 숫자형(정수, 실수, NaN)
            3. 논리형
            4. 함수형
            5. 객체형
            6. undifined, null    
        */
        //var let const

        //변수 선언과 초기화\
        var s = 'Hello World';
        var num1 = 100;
        var num2 = Number(200);
        var b1 = num1 < num2;
        //Boolean() 함수는 0, null, undifined = false <-> 나머지 = true
        var b2 = Boolean(0);
        var v;
        var f = function() {num1++};
        var o = {};

        
        
        document.write(s, "<br>");
        document.write(num1, "<br>");
        document.write(num2, "<br>");
        document.write(b1, "<br>");
        document.write(b2, "<br>");
        document.write(v, "<br>");
        document.write(f, "<br>");
        f();
        document.write(num1, "<br>");
        document.write(o, "<br>");

    </script>
</head>
<body>
    
</body>
</html>
