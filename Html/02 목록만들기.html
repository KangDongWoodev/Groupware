<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>02 목록만들기</title>
</head>
<body>
<!-- 
<oL> : 순서가 있는 목록,
<ul> : 순사가 없는 목록,
<LI> : 목록을 만드는 자식태그
 -->
 <OL>
 <LI>방콕 쇼핑 목록</LI>
  <ul>
  <li>씨암 </li>
   <li>카오산  로드</li>
  </ul>
  <LI>방콕 맛집 리스트</LI>
 
   <LI>방콕 관광 리스트</LI>
   
 </OL>
</body>
</html>
